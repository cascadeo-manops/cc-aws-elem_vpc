variables:
    VPC_NAME:
        required: false
        description: The name of the VPC
        default: cc-default_vpc
    VPC_OCTETS:
        required: false
        description: The network for the VPC
        default: 10.1.0.0
    VPC_MASK:
        required: false
        description: The network mask for the VPC
        default: "16"
